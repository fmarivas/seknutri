<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <script src="assets/js/script.js"></script>
    <title>Sekhmet Nutrition</title>
	<style>	
		body {
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f4; /* Cinza Claro */
		}
		
	</style>	
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sekhmet Nutrition</h2>
            <form id="login-form" action="home_log" method="post">
				<div class="inputCampo">
					<div>
						<input type="email" id="username" placeholder="Email" name="email" required>
					</div>
					<div>
						<input type="password" id="password" placeholder="Password" name="password" required>
					</div>
				</div>
				
				<div class="btnClasses">
					<div>
						<button type="submit" class="login-btn">
							Login
						</button>
					</div>
					<div>
						<button type="button" class="register-btn" onclick="window.location= 'register'">
							Register
						</button>
					</div>
            </form>
				</div>
			<form action="/auth/google" method="get">
				<button type="submit" class="google-button">Login with Google</button>
			</form>
        </div>
    </div>

</body>
</html>
